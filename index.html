                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                    El Valor de la Verdad
                </button>
                <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                    Game Starts
                </button>
                <button id="logout-btn" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Salir
                </button>
            </div>
        </div>
        
        <div class="main-content">
            <h1 class="main-title">HAZ TUS PREGUNTAS PARA EL VALOR DE LA VERDAD</h1>
            
            <div class="content-container">
                <div class="participants-panel">
                    <div class="panel-title">
                        <span>Participantes</span>
                        <button class="refresh-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
                            </svg>
                        </button>
                    </div>
                    <ul id="participant-list" class="participant-list">
                        <!-- Participants will be populated by JavaScript -->
                    </ul>
                </div>
                
                <div class="question-panel">
                    <h2 class="form-title">Haz tu pregunta</h2>
                    <div class="question-form-group">
                        <label for="question-maker">Quién pregunta</label>
                        <input type="text" id="question-maker" class="question-form-control" readonly>
                    </div>
                    
                    <div class="question-form-group">
                        <label for="question-receiver">A quién va dirigida la pregunta</label>
                        <select id="question-receiver" class="question-form-control">
                            <option value="" selected disabled>Selecciona un participante</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <div class="question-form-group">
                        <label for="question-text">Tu pregunta</label>
                        <textarea id="question-text" class="question-form-control" placeholder="Escribe tu pregunta aquí..."></textarea>
                    </div>
                    
                    <button id="submit-question-btn" class="btn submit-question-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        Enviar Pregunta
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Data structure to store participants and questions
        const participants = [
            { name: "Sergio", questionCount: 0 },
            { name: "Carmen", questionCount: 0 },
            { name: "Mary", questionCount: 0 },
            { name: "Chelo", questionCount: 0 },
            { name: "Fiorella", questionCount: 0 },
            { name: "Dani", questionCount: 0 },
            { name: "Nico", questionCount: 0 },
            { name: "Franco", questionCount: 0 },
            { name: "Lu", questionCount: 0 },
            { name: "Sebas", questionCount: 0 }
        ];
        
        // DOM Elements
        const usernameSelect = document.getElementById('username');
        const passwordField = document.getElementById('password-field');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginView = document.getElementById('login-view');
        const dashboard = document.getElementById('dashboard');
        const adminButton = document.getElementById('admin-button');
        const logoutBtn = document.getElementById('logout-btn');
        const participantList = document.getElementById('participant-list');
        const questionMaker = document.getElementById('question-maker');
        const questionReceiver = document.getElementById('question-receiver');
        const questionText = document.getElementById('question-text');
        const submitQuestionBtn = document.getElementById('submit-question-btn');
        
        // Current logged-in user
        let currentUser = "";
        
        // Show password field for Fiorella
        usernameSelect.addEventListener('change', function() {
            if (this.value === 'Fiorella') {
                passwordField.style.display = 'block';
            } else {
                passwordField.style.display = 'none';
            }
        });
        
        // Login functionality
        loginBtn.addEventListener('click', function() {
            const username = usernameSelect.value;
            
            if (!username) {
                alert('Por favor selecciona un nombre de usuario');
                return;
            }
            
            if (username === 'Fiorella') {
                const password = passwordInput.value;
                if (password !== 'FIORELLA123456') {
                    alert('Contraseña incorrecta');
                    return;
                }
                
                // Show admin button
                adminButton.style.display = 'block';
            }
            
            // Set current user
            currentUser = username;
            
            // Update question maker field
            questionMaker.value = currentUser;
            
            // Populate question receiver dropdown
            populateReceiverDropdown();
            
            // Update participants list
            updateParticipantsList();
            
            // Show dashboard
            loginView.style.display = 'none';
            dashboard.style.display = 'block';
        });
        
        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            // Reset fields
            usernameSelect.value = '';
            passwordInput.value = '';
            passwordField.style.display = 'none';
            adminButton.style.display = 'none';
            currentUser = '';
            
            // Show login view
            dashboard.style.display = 'none';
            loginView.style.display = 'flex';
        });
        
        // Submit question functionality
        submitQuestionBtn.addEventListener('click', function() {
            const receiver = questionReceiver.value;
            const question = questionText.value.trim();
            
            if (!receiver) {
                alert('Por favor selecciona a quién va dirigida la pregunta');
                return;
            }
            
            if (!question) {
                alert('Por favor escribe una pregunta');
                return;
            }
            
            // Find the participant and increment their question count
            const participant = participants.find(p => p.name === receiver);
            if (participant) {
                participant.questionCount++;
                
                // Update the UI
                updateParticipantsList();
                
                // Clear form
                questionReceiver.value = '';
                questionText.value = '';
                
                alert('Pregunta enviada correctamente');
            }
        });
        
        // Function to populate the receiver dropdown
        function populateReceiverDropdown() {
            // Clear existing options
            questionReceiver.innerHTML = '<option value="" selected disabled>Selecciona un participante</option>';
            
            // Add all participants except current user
            participants.forEach(participant => {
                if (participant.name !== currentUser) {
                    const option = document.createElement('option');
                    option.value = participant.name;
                    option.textContent = participant.name;
                    questionReceiver.appendChild(option);
                }
            });
        }
        
        // Function to update the participants list
        function updateParticipantsList() {
            // Clear existing list
            participantList.innerHTML = '';
            
            // Add all participants
            participants.forEach(participant => {
                const li = document.createElement('li');
                li.className = 'participant-item';
                li.innerHTML = `
                    <span>${participant.name}</span>
                    <span class="question-count">${participant.questionCount}</span>
                `;
                participantList.appendChild(li);
            });
        }
    </script>
</body>
</html>
