<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n de Preguntas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2d2d2d;
            padding: 20px;
            font-size: 24px;
        }
        .admin-panel {
            margin: 20px auto;
            width: 80%;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .participant {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid white;
        }
        .question-count {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            margin-left: 10px;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .edit {
            background-color: gray;
        }
        .delete {
            background-color: red;
            color: white;
        }
        .admin-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>EL VALOR DE LA VERDAD</h1>
        <a href="#">
            <button class="admin-btn">Administraci√≥n</button>
        </a>
    </header>
    <main>
        <section class="admin-panel">
            <h2>Participantes y sus preguntas</h2>
            <div class="participant">
                <h3>Sergio <span class="question-count">1</span></h3>
                <table>
                    <thead>
                        <tr>
                            <th>De</th>
                            <th>Pregunta</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Fiorella</td>
                            <td>¬øCu√°l es tu comida favorita?</td>
                            <td>
                                <button class="edit">‚úèÔ∏è</button>
                                <button class="delete">üóëÔ∏è</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script>
        document.querySelectorAll('.delete').forEach(button => {
            button.addEventListener('click', function() {
                if (confirm('¬øSeguro que quieres eliminar esta pregunta?')) {
                    this.closest('tr').remove();
                }
            });
        });

        document.querySelectorAll('.edit').forEach(button => {
            button.addEventListener('click', function() {
                let pregunta = this.closest('tr').querySelector('td:nth-child(2)');
                let nuevaPregunta = prompt('Editar pregunta:', pregunta.textContent);
                if (nuevaPregunta !== null) {
                    pregunta.textContent = nuevaPregunta;
                }
            });
        });
    </script>
</body>
</html>
